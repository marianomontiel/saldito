<!DOCTYPE html>
<html>
<head>
    <title>Bill Splitting App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bill Splitting App</h1>
        <div>
            <label for="participants">Participants (comma-separated): </label>
            <input type="text" id="participants">
            <button onclick="addParticipants()">Add Participants</button>
        </div>
        <div id="billsSection">
            <h2>Bills:</h2>
            <div id="billsList"></div>
            <button onclick="addBill()">Add Bill</button>
        </div>
        <button onclick="settleUp()">Settle Up</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
